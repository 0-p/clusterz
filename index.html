<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Clusterz</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/d3@4.13.0/build/d3.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.3.0/dist/leaflet.markercluster.js"></script>
</head>

<body>
    <div id="map"></div>
    <script>
        var mymap = L.map('map').setView([53.3808304, -1.4897286], 7);

        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
            attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
            maxZoom: 16,
            id: 'mapbox.streets',
            accessToken: 'pk.eyJ1IjoicGp4bSIsImEiOiJjamQxdnNzamEwaHhqMnhxZGh2YnZ3c204In0.cEns7xkHOKDOt1SNLOf4-Q'
        }).addTo(mymap);

        function onEachFeature(feature, layer) {
            var popupContent = "<p>" +
                feature.properties.Postcode + "</p>";

            if (feature.properties && feature.properties.popupContent) {
                popupContent += feature.properties.popupContent;
            }

            layer.bindPopup(popupContent);
        }

        var geojsonPath = "data/postcodes.geojson"

        // Load in locations from .geoJSON file, create layer, add to map
        d3.json(geojsonPath, function(error, data) {
            if (!error) {
                console.log("File " + geojsonPath + " loaded");
                var testLayer = L.geoJSON(data, {
                    pointToLayer: function(feature, latlng) {
                        return L.marker(latlng);
                    },
                    onEachFeature: onEachFeature //add comma to previous line if uncommented
                })<!--.addTo(mymap)-->;

                var clusters = L.markerClusterGroup();
                clusters.addLayer(testLayer);
                mymap.addLayer(clusters);
            } else {
                console.log('Could not load data...');
            }
        });

    </script>
</body>
